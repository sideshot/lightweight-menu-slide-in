<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-in Menu</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      #open-menu {
          display: inline-block;
          padding: 10px 20px;
          background: lightblue;
          color: white;
          text-decoration: none;
          margin: 10px;
      }

      #menu-overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 100;
      }

      #slide-in-menu {
          display: none;
          position: fixed;
          top: 0;
          left: -350px;
          width: 350px;
          height: 100%;
          background-color: white;
          overflow-y: auto;
          z-index: 101;
          padding: 20px;
          box-sizing: border-box;
      }

      #close-menu {
          position: absolute;
          top: 10px;
          right: 10px;
          text-decoration: none;
          color: black;
      }
  </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <a href="#" id="open-menu">Open Menu</a>

    <div id="menu-overlay"></div>
    <div id="slide-in-menu">
        <a href="#" id="close-menu">X</a>
        <!-- Add menu content here -->
    </div>

    <script>
      $(document).ready(function () {
          $('#open-menu').on('click', function (event) {
              event.preventDefault();
              $('#menu-overlay').fadeIn();
              $('#slide-in-menu').css('display', 'block').animate({ left: '0' });
          });

          $('#close-menu, #menu-overlay').on('click', function (event) {
              event.preventDefault();
              $('#menu-overlay').fadeOut();
              $('#slide-in-menu').animate({ left: '-350px' }, function () {
                  $(this).css('display', 'none');
              });
          });
      });
  </script>
</body>
</html>
